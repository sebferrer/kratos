version: v0.7.1-alpha.1

dsn: postgres://kratos:secret@localhost:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4

serve:
  public:
    tls:
      cert:
        path: /etc/letsencrypt/archive/samlkratos.ovh/fullchain1.pem
      key:
        path: /etc/letsencrypt/archive/samlkratos.ovh/privkey1.pem
    base_url: https://samlkratos.ovh:4433/
    cors:
      enabled: true
  admin:
    tls:
      cert:
        path: /etc/letsencrypt/archive/samlkratos.ovh/fullchain1.pem
      key:
        path: /etc/letsencrypt/archive/samlkratos.ovh/privkey1.pem
    base_url: https://kratos:4434/

selfservice:
  default_browser_return_url: https://samlkratos.ovh:4455/
  whitelisted_return_urls:
    - https://samlkratos.ovh:4455

  methods:
    password:
      enabled: true

    oidc:
      enabled: true
      config:
        providers:
          - id: github # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: github
            client_id: e302134ed2e66c2bb245 # Replace this with the OAuth2 Client ID provided by GitHub
            client_secret: 01f3e93e911e1bad8f1b3758f17946b0b05145c9 # Replace this with the OAuth2 Client Secret provided by GitHub
            mapper_url: file:///home/debian/Code/kratos/contrib/quickstart/kratos/email-password/oidc.github.jsonnet
            scope:
              - user:email

    saml:
      enabled: true
      config:
        providers:
          - id: samlProviderID
            label: samlProviderLabel
            public_cert_path: file:///home/debian/Code/kratos/contrib/quickstart/kratos/email-password/samlkratos.crt
            private_key_path: file:///home/debian/Code/kratos/contrib/quickstart/kratos/email-password/samlkratos.key
            mapper_url: file:///home/debian/Code/kratos/contrib/quickstart/kratos/email-password/saml.jsonnet

            idp_information: 

              #idp_metadata_url: https://samltest.id/saml/idp #Optionnal
              idp_metadata_url: https://sso.federation.ovh/FederationMetadata/2007-06/FederationMetadata.xml

              #idp_sso_url: https://samltest.id/idp/profile/SAML2/Redirect/SSO
              #idp_sso_url: https://sso.federation.ovh/adfs/ls/
              #idp_entity_id: https://samltest.id/saml/idp
              #idp_certificate_path: file:///home/debian/Code/kratos/contrib/quickstart/kratos/email-password/myservice.cert
              #idp_logout_url: https://samltest.id/

            attributes_map:
              id: http://schemas.xmlsoap.org/ws/2005/05/identity/claims/upn
              firstname: http://schemas.xmlsoap.org/ws/2005/05/identity/claims/givenname
              lastname: http://schemas.xmlsoap.org/ws/2005/05/identity/claims/surname
              nickname: default
              gender: default
              birthdate: default
              picture: default
              email: http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress
              phone_number: default 
          

  flows:
    error:
      ui_url: https://samlkratos.ovh:4455/error

    settings:
      ui_url: https://samlkratos.ovh:4455/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://samlkratos.ovh:4455/recovery

    verification:
      enabled: true
      ui_url: https://samlkratos.ovh:4455/verification
      after:
        default_browser_return_url: https://samlkratos.ovh:4455/

    logout:
      after:
        default_browser_return_url: https://samlkratos.ovh:4455/login

    login:
      ui_url: https://samlkratos.ovh:4455/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://samlkratos.ovh:4455/registration
      after:
        oidc:
          hooks:
            - hook: session
        saml:
          hooks:
            -
              hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_url: file:///home/debian/Code/kratos/contrib/quickstart/kratos/email-password/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
