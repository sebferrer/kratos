version: v0.7.1-alpha.1

dsn: postgres://kratos:secret@localhost:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4

serve:
  public:
    tls:
      cert:
        path: /etc/letsencrypt/archive/samlkratos.ovh/fullchain1.pem
      key:
        path: /etc/letsencrypt/archive/samlkratos.ovh/privkey1.pem
    base_url: https://samlkratos.ovh:4433/
    cors:
      enabled: true
  admin:
    tls:
      cert:
        path: /etc/letsencrypt/archive/samlkratos.ovh/fullchain1.pem
      key:
        path: /etc/letsencrypt/archive/samlkratos.ovh/privkey1.pem
    base_url: https://kratos:4434/

selfservice:
  default_browser_return_url: https://samlkratos.ovh:4455/
  allowed_return_urls:
    - https://samlkratos.ovh:4455

  methods:
    password:
      enabled: true

    saml:
      enabled: true
      config:
        providers:
          - id: samlProviderID
            label: samlProviderLabel
            public_cert_path: file://contrib/quickstart/kratos/email-password/samlkratos.cert
            private_key_path: file://contrib/quickstart/kratos/email-password/samlkratos.key
            mapper_url: file://contrib/quickstart/kratos/email-password/saml.jsonnet

            idp_information:
              # Provide either idp_metadata_url or (idp_sso_url, idp_entity_id)

              ## SAMLTest.id iDP (metadata)
              idp_metadata_url: https://samltest.id/saml/idp
              ## sso.federation.ovh ADFS IDP (metadata)
              #idp_metadata_url: https://sso.federation.ovh/FederationMetadata/2007-06/FederationMetadata.xml

              ## SAMLTest.id IDP (without metadata)
              #idp_sso_url: https://samltest.id/idp/profile/SAML2/Redirect/SSO
              #idp_entity_id: https://samltest.id/saml/idp
              #idp_certificate_path: file://contrib/quickstart/kratos/email-password/samlkratos.cert
              #idp_logout_url: https://samltest.id/

              ## sso.federation.ovh ADFS IDP (without metadata)
              #idp_sso_url: https://sso.federation.ovh/adfs/ls/
              #idp_entity_id: http://sso.federation.ovh/adfs/services/trust
              #idp_certificate_path: file://quickstart/kratos/email-password/sso.federation.ovh.cert
              #idp_logout_url: https://sso.federation.ovh/adfs/ls/
              
            ## samlTest.id IDP attributes map
            attributes_map:
              id: urn:oid:0.9.2342.19200300.100.1.3
              firstname: urn:oid:2.5.4.42
              lastname: urn:oid:2.5.4.4
              nickname: default
              gender: default
              birthdate: default
              picture: default
              email: urn:oid:0.9.2342.19200300.100.1.3
              phone_number: default 

            ## sso.federation.ovh ADFS IDP attributes map
            #attributes_map:
              #id: http://schemas.xmlsoap.org/ws/2005/05/identity/claims/upn
              #firstname: http://schemas.xmlsoap.org/ws/2005/05/identity/claims/givenname
              #lastname: http://schemas.xmlsoap.org/ws/2005/05/identity/claims/surname
              #nickname: default
              #gender: default
              #birthdate: default
              #picture: default
              #email: http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress
              #phone_number: default    
            
  flows:
    error:
      ui_url: https://samlkratos.ovh:4455/error

    settings:
      ui_url: https://samlkratos.ovh:4455/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://samlkratos.ovh:4455/recovery

    verification:
      enabled: true
      ui_url: https://samlkratos.ovh:4455/verification
      after:
        default_browser_return_url: https://samlkratos.ovh:4455/

    logout:
      after:
        default_browser_return_url: https://samlkratos.ovh:4455/login

    login:
      ui_url: https://samlkratos.ovh:4455/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://samlkratos.ovh:4455/registration
      after:
        password:
          hooks:
            -
              hook: session
        saml:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file://contrib/quickstart/kratos/email-password/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
